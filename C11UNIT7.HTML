<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Numerical MCQ Quiz: Equilibrium</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .instructions {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question {
            background-color: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #d0d0d0;
        }
        .correct {
            background-color: #4CAF50 !important;
            color: white;
        }
        .incorrect {
            background-color: #f44336 !important;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Chemistry Numerical MCQ Quiz: Equilibrium</h1>
    <div class="instructions">
        <p>Welcome to the Chemistry Numerical MCQ Quiz! This quiz contains 40 multiple-choice questions based on numerical problems from Equilibrium. Select an option for each question, and the correct answer will be highlighted in green.</p>
    </div>
    <div id="quiz-container"></div>

            {
                question: "In a 0.01 M NaF solution, what is the solubility of CaF₂? (Ksp = 3.9 × 10⁻¹¹)",

            {

                options: ["0.042", "0.084", "0.021", "0.168"],

            },
            {
                question: "The Ksp of BaSO₄ is 1.1 × 10⁻¹⁰. What is the molar solubility of BaSO₄?",
                options: ["1.05 × 10⁻⁵ M", "1.1 × 10⁻¹⁰ M", "2.1 × 10⁻⁵ M", "5.5 × 10⁻¹¹ M"],
                correct: 0
            },
            {
                question: "In a 0.01 M BaCl₂ solution, what is the solubility of BaSO₄? (Ksp = 1.1 × 10⁻¹⁰)",
                options: ["1.1 × 10⁻⁸ M", "1.05 × 10⁻⁵ M", "5.5 × 10⁻⁹ M", "2.2 × 10⁻⁸ M"],
                correct: 0
            },
            {
                question: "For A(g) ⇌ 2B(g), Kc = 9. If [A] = 0.1 M, what is [B] at equilibrium?",
                options: ["0.3 M", "0.6 M", "0.15 M", "0.9 M"],
                correct: 0
            },
            {
                question: "What is the pH of a 0.01 M CH₃COOH solution? (Ka = 1.8 × 10⁻⁵)",
                options: ["3.37", "2.87", "4.37", "5.37"],
                correct: 0
            },
            {
                question: "Calculate Kb for a weak base with pOH = 3 in a 0.1 M solution.",
                options: ["1 × 10⁻⁴", "1 × 10⁻³", "2 × 10⁻⁴", "5 × 10⁻⁵"],
                correct: 0
            },
            {
                question: "What is the pH of a buffer with [HPO₄²⁻] = 0.1 M, [H₂PO₄⁻] = 0.2 M, and pKa = 7.21?",
                options: ["6.91", "7.21", "7.51", "6.61"],
                correct: 0
            },
            {
                question: "The Ksp of Ag₂CrO₄ is 1.1 × 10⁻¹². What is the molar solubility of Ag₂CrO₄?",
                options: ["6.5 × 10⁻⁵ M", "1.1 × 10⁻¹² M", "3.3 × 10⁻⁵ M", "1.3 × 10⁻⁴ M"],
                correct: 0
            },
            {
                question: "In a 0.01 M AgNO₃ solution, what is the solubility of Ag₂CrO₄? (Ksp = 1.1 × 10⁻¹²)",
                options: ["1.1 × 10⁻⁸ M", "6.5 × 10⁻⁵ M", "5.5 × 10⁻⁹ M", "2.2 × 10⁻⁸ M"],
                correct: 0
            },
            {
                question: "For 2NO(g) ⇌ N₂(g) + O₂(g), Kc = 25. If [NO] = 0.2 M, what is [N₂] at equilibrium?",
                options: ["0.05 M", "0.1 M", "0.025 M", "0.2 M"],
                correct: 0
            }
        ];

        const quizContainer = document.getElementById('quiz-container');

        questions.forEach((q, index) => {
            const questionDiv = document.createElement('div');
            questionDiv.classList.add('question');
            questionDiv.innerHTML = `<p>${index + 1}. ${q.question}</p>`;
            
            q.options.forEach((option, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.classList.add('option');
                optionDiv.textContent = option;
                optionDiv.addEventListener('click', () => {
                    const options = questionDiv.querySelectorAll('.option');
                    options.forEach((opt, j) => {
                        if (j === q.correct) {
                            opt.classList.add('correct');
                        } else if (j === i && i !== q.correct) {
                            opt.classList.add('incorrect');
                        }
                    });
                });
                questionDiv.appendChild(optionDiv);
            });

            quizContainer.appendChild(questionDiv);
        });
    </script>
</body>
</html>
