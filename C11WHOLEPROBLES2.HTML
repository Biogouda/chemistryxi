<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Course MCQ Quiz (Set 2)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .quiz-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .question {
            margin-bottom: 20px;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .option:hover {
            background-color: #e0e0e0;
        }
        .correct {
            background-color: #28a745;
            color: white;
        }
        .incorrect {
            background-color: #dc3545;
            color: white;
        }
        #score {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Chemistry Course MCQ Quiz (Set 2)</h1>
    <div class="quiz-container" id="quiz">
        <!-- Questions will be dynamically inserted here -->
    </div>
    <div id="score"></div>

    <script>
        const questions = [
            // Unit I: Basic Concepts of Chemistry
            {
                question: "Calculate the number of molecules in 8 g of O2 (molar mass = 32 g/mol).",
                options: ["1.5 × 10²³", "3.0 × 10²³", "6.0 × 10²³", "1.2 × 10²⁴"],
                correct: 0
            },
            {
                question: "What is the mole fraction of NaCl in a solution with 1 mol NaCl and 9 mol H2O?",
                options: ["0.1", "0.2", "0.5", "0.9"],
                correct: 0
            },
            {
                question: "The molecular formula of a compound with empirical formula CH2 and molar mass 42 g/mol is:",
                options: ["CH2", "C2H4", "C3H6", "C4H8"],
                correct: 2
            },
            {
                question: "How many grams of H2SO4 (molar mass = 98 g/mol) are in 0.5 mol?",
                options: ["49 g", "98 g", "196 g", "24.5 g"],
                correct: 0
            },

            // Unit II: Structure of Atom
            {
                question: "The energy of an electron in the first Bohr orbit of hydrogen is -13.6 eV. The energy in the second orbit is:",
                options: ["-13.6 eV", "-6.8 eV", "-3.4 eV", "-27.2 eV"],
                correct: 2
            },
            {
                question: "The number of orbitals in the p subshell is:",
                options: ["1", "3", "5", "7"],
                correct: 1
            },
            {
                question: "The electron configuration of Mg²⁺ (Z=12) is:",
                options: ["1s²2s²2p⁶", "1s²2s²2p⁶3s²", "1s²2s²2p⁴", "1s²2s²2p⁶3s¹"],
                correct: 0
            },
            {
                question: "Heisenberg’s uncertainty principle states that we cannot simultaneously know the exact:",
                options: ["Position and momentum", "Energy and time", "Spin and orbit", "Mass and velocity"],
                correct: 0
            },

            // Unit III: Classification of Elements & Periodicity in Properties
            {
                question: "Which element in group 17 has the highest electronegativity?",
                options: ["F", "Cl", "Br", "I"],
                correct: 0
            },
            {
                question: "The effective nuclear charge _____ across a period.",
                options: ["Decreases", "Increases", "Remains constant", "Varies irregularly"],
                correct: 1
            },
            {
                question: "Which element in period 3 is a metalloid?",
                options: ["Na", "Si", "S", "Cl"],
                correct: 1
            },
            {
                question: "The first ionization energy of Al is lower than Mg due to:",
                options: ["Smaller size", "Electron in p-orbital", "Higher nuclear charge", "Stable configuration"],
                correct: 1
            },

            // Unit IV: Chemical Bonding and Molecular Structure
            {
                question: "The bond angle in H2O is approximately:",
                options: ["180°", "120°", "109.5°", "104.5°"],
                correct: 3
            },
            {
                question: "Which molecule has a zero dipole moment?",
                options: ["NH3", "H2O", "BF3", "HCl"],
                correct: 2
            },
            {
                question: "The hybridization of N in NH3 is:",
                options: ["sp", "sp2", "sp3", "dsp2"],
                correct: 2
            },
            {
                question: "The bond order of O2 is:",
                options: ["1", "1.5", "2", "2.5"],
                correct: 2
            },

            // Unit V: States of Matter: Gases and Liquids
            {
                question: "What is the volume of 2 moles of an ideal gas at STP?",
                options: ["11.2 L", "22.4 L", "44.8 L", "33.6 L"],
                correct: 2
            },
            {
                question: "If temperature of a gas is doubled at constant volume, the pressure:",
                options: ["Doubles", "Halves", "Quadruples", "Remains same"],
                correct: 0
            },
            {
                question: "The critical temperature of a gas is the temperature above which it:",
                options: ["Cannot be liquefied", "Becomes solid", "Decomposes", "Becomes ideal"],
                correct: 0
            },
            {
                question: "Surface tension of a liquid decreases with:",
                options: ["Increasing temperature", "Decreasing temperature", "Increasing pressure", "Decreasing volume"],
                correct: 0
            },

            // Unit VI: Thermodynamics
            {
                question: "The enthalpy change for the reaction 2H2 + O2 → 2H2O is -572 kJ. The ΔH for forming 1 mole of H2O is:",
                options: ["-572 kJ", "-286 kJ", "-143 kJ", "-1144 kJ"],
                correct: 1
            },
            {
                question: "A process with ΔS > 0 and ΔH < 0 is:",
                options: ["Non-spontaneous", "Spontaneous", "At equilibrium", "Reversible"],
                correct: 1
            },
            {
                question: "The standard Gibbs free energy change (ΔG°) is zero at:",
                options: ["0 K", "Equilibrium", "High pressure", "Low temperature"],
                correct: 1
            },
            {
                question: "The work done in an isothermal reversible expansion of an ideal gas is given by:",
                options: ["nRT ln(V2/V1)", "nRT ln(V1/V2)", "-PΔV", "q + w"],
                correct: 0
            },

            // Unit VII: Equilibrium
            {
                question: "For the reaction 2SO2 + O2 ⇌ 2SO3, Kc = [SO3]^2 / ([SO2]^2[O2]). Increasing [O2] shifts equilibrium to:",
                options: ["Left", "Right", "No shift", "Decreases Kc"],
                correct: 1
            },
            {
                question: "The pOH of a 0.001 M NaOH solution is:",
                options: ["1", "2", "3", "4"],
                correct: 2
            },
            {
                question: "A buffer is most effective when the ratio of [acid]/[base] is:",
                options: ["1:10", "1:1", "10:1", "100:1"],
                correct: 1
            },
            {
                question: "The solubility of AgCl (Ksp = 1.8 × 10⁻¹⁰) in water is approximately:",
                options: ["1.8 × 10⁻¹⁰ M", "1.34 × 10⁻⁵ M", "3.6 × 10⁻¹⁰ M", "9.0 × 10⁻¹¹ M"],
                correct: 1
            },

            // Unit VIII: Redox Reactions
            {
                question: "In the reaction 2Fe³⁺ + 2I⁻ → 2Fe²⁺ + I2, the oxidizing agent is:",
                options: ["Fe³⁺", "I⁻", "Fe²⁺", "I2"],
                correct: 0
            },
            {
                question: "The oxidation number of Mn in MnO4⁻ is:",
                options: ["+5", "+6", "+7", "+8"],
                correct: 2
            },
            {
                question: "In the reaction Cu + 2AgNO3 → Cu(NO3)2 + 2Ag, how many electrons are transferred per Cu atom?",
                options: ["1", "2", "3", "4"],
                correct: 1
            },
            {
                question: "The balanced equation for Cr2O7²⁻ + Fe²⁺ in acidic medium requires how many H⁺ ions?",
                options: ["6", "8", "12", "14"],
                correct: 3
            },

            // Unit IX: Hydrogen
            {
                question: "The atomic mass of deuterium is approximately:",
                options: ["1 u", "2 u", "3 u", "4 u"],
                correct: 1
            },
            {
                question: "Permanent hardness of water is due to:",
                options: ["Ca(HCO3)2", "MgSO4", "NaHCO3", "CaCO3"],
                correct: 1
            },
            {
                question: "H2O2 decomposes to form:",
                options: ["H2 and O2", "H2O and O2", "H2 and H2O", "O2 only"],
                correct: 1
            },
            {
                question: "Hydrogen is used in the manufacture of:",
                options: ["Ammonia", "Sugar", "Glass", "Cement"],
                correct: 0
            },

            // Unit X: s-Block Elements
            {
                question: "The ionization energy of Li is higher than Na due to:",
                options: ["Larger size", "Smaller size", "More electrons", "Lower nuclear charge"],
                correct: 1
            },
            {
                question: "The product of heating NaHCO3 is:",
                options: ["Na2CO3, CO2, H2O", "NaOH, CO2", "NaCl, H2O", "Na2O, CO2"],
                correct: 0
            },
            {
                question: "Which s-block element is used in fireworks?",
                options: ["Li", "Mg", "Na", "K"],
                correct: 1
            },
            {
                question: "The solubility of CaSO4 in water is:",
                options: ["High", "Low", "Moderate", "Variable"],
                correct: 1
            },

            // Unit XII: Organic Chemistry: Basic Principles & Techniques
            {
                question: "The IUPAC name of CH3CH2CH2NH2 is:",
                options: ["Propan-1-amine", "Propan-2-amine", "Ethanamine", "Butanamine"],
                correct: 0
            },
            {
                question: "The -I effect is exhibited by:",
                options: ["-CH3", "-OH", "-NO2", "-NH2"],
                correct: 2
            },
            {
                question: "The most stable carbocation is:",
                options: ["Primary", "Secondary", "Tertiary", "Methyl"],
                correct: 2
            },
            {
                question: "Lassaigne’s test detects the presence of:",
                options: ["Carbon", "Nitrogen", "Oxygen", "Hydrogen"],
                correct: 1
            },

            // Unit XIII: Hydrocarbons
            {
                question: "The product of addition of HBr to CH3CH=CH2 in the presence of peroxide is:",
                options: ["CH3CH2CH2Br", "CH3CHBrCH3", "CH2BrCH2CH3", "CH3CH2Br"],
                correct: 0
            },
            {
                question: "The number of pi bonds in ethyne is:",
                options: ["1", "2", "3", "0"],
                correct: 1
            },
            {
                question: "The electrophile in Friedel-Crafts acylation is:",
                options: ["RCO+", "R+", "NO2+", "SO3"],
                correct: 0
            },
            {
                question: "The directive influence of -OH in phenol is:",
                options: ["Ortho-para directing", "Meta directing", "Deactivating", "No effect"],
                correct: 0
            },

            // Unit XIV: Environmental Chemistry
            {
                question: "The main source of photochemical smog is:",
                options: ["SO2", "NOx and VOCs", "CO2", "O3"],
                correct: 1
            },
            {
                question: "The greenhouse effect is intensified by increased levels of:",
                options: ["O2", "CO2", "N2", "H2"],
                correct: 1
            }
        ];

        let score = 0;

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)">${option}</div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(questionIndex, selectedIndex, element) {
            const correctIndex = questions[questionIndex].correct;
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none'; // Disable further clicks
                if (i === correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex && i !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            if (selectedIndex === correctIndex) {
                score++;
                document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            }
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
