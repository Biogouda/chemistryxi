                question: "Which s-block element forms a superoxide?",

                question: "The chemical formula of washing soda is:",

                correct: 1

            {
                question: "Calcium oxide reacts with water to form:",
                options: ["CaCO3", "Ca(OH)2", "CaSO4", "CaCl2"],

                question: "The IUPAC name of CH3CH2CHO is:",
                options: ["Propanol", "Propanal", "Propanone", "Ethanal"],
                correct: 1

                question: "The +I effect is shown by:",
                options: ["-NO2", "-Cl", "-CH3", "-CN"],
                correct: 2

                question: "Heterolytic fission produces:",
                options: ["Free radicals", "Carbocations and carbanions", "Neutral atoms", "Protons"],

                question: "An electrophile is:",
                options: ["Electron-rich", "Electron-deficient", "Neutral", "Radical"],

                question: "Which method estimates nitrogen in an organic compound?",

                question: "The hybridization of carbon in CH4 is:",
                options: ["sp", "sp2", "sp3", "dsp2"],
                correct: 2

                question: "Resonance stabilizes molecules by:",
                options: ["Breaking bonds", "Delocalizing electrons", "Increasing polarity", "Adding atoms"],
                correct: 1
            },
            {
                question: "The functional group in alcohols is:",
                options: ["-OH", "-CHO", "-COOH", "-NH2"],
                correct: 0
            },

            // Unit XIII: Hydrocarbons

                question: "The IUPAC name of CH3CH=CH2 is:",
                options: ["Ethene", "Propene", "Propyne", "Butene"],

                question: "Markownikoff’s rule applies to the addition of:",

                question: "The primary greenhouse gas is:",

                correct: 1

            {
                question: "Green chemistry aims to:",

            {
                question: "Photochemical smog is caused by:",
                options: ["SO2", "NOx and VOCs", "CO2", "O3"],
                correct: 1
            },

                question: "Eutrophication is caused by excess:",
                options: ["Nitrates and phosphates", "Carbon dioxide", "Oxygen", "Sulfur"],
                correct: 0
            },
            {
                question: "The Montreal Protocol protects the:",
                options: ["Greenhouse effect", "Ozone layer", "Acid rain", "Smog"],
                correct: 1

                question: "A strategy to control water pollution is:",

                question: "The molar mass of NaCl is:",
                options: ["58.5 g/mol", "40 g/mol", "18 g/mol", "44 g/mol"],
                correct: 0
            },
            {
                question: "The azimuthal quantum number (l) determines:",
                options: ["Energy level", "Subshell shape", "Electron spin", "Orbital orientation"],
                correct: 1
            },
            {
                question: "The element with the electron configuration 1s²2s²2p⁶3s¹ is:",
                options: ["Ne", "Na", "Mg", "Al"],
                correct: 1
            },
            {
                question: "The shape of CH4 is:",
                options: ["Linear", "Trigonal planar", "Tetrahedral", "Bent"],
                correct: 2
            },
            {
                question: "The ideal gas law is expressed as:",
                options: ["PV = nRT", "P = nRT/V", "V = nRT/P", "All of the above"],
                correct: 0
            },
            {
                question: "For an endothermic reaction, ΔH is:",
                options: ["Positive", "Negative", "Zero", "Variable"],
                correct: 0
            },
            {
                question: "The solubility product (Ksp) is used for:",
                options: ["Soluble salts", "Insoluble salts", "Gases", "Liquids"],
                correct: 1
            },
            {
                question: "The oxidation number of Cl in ClO4^- is:",
                options: ["+1", "+5", "+7", "-1"],
                correct: 2
            },
            {
                question: "Hydrogen bonds are strongest in:",
                options: ["HF", "HCl", "HBr", "HI"],
                correct: 0
            },
            {
                question: "The s-block elements belong to:",
                options: ["Groups 1 and 2", "Groups 3-12", "Groups 13-18", "Group 17"],
                correct: 0
            },
            {
                question: "The IUPAC name of CH3COOH is:",
                options: ["Methanoic acid", "Ethanoic acid", "Propanoic acid", "Butanoic acid"],
                correct: 1
            },
            {
                question: "The product of Friedel-Crafts alkylation of benzene is:",
                options: ["Alkylbenzene", "Ketone", "Nitrobenzene", "Sulphonic acid"],
                correct: 0
            },
            {
                question: "CFCs are responsible for:",
                options: ["Global warming", "Ozone depletion", "Acid rain", "Smog"],
                correct: 1
            }
        ];

        let score = 0;

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)">${option}</div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(questionIndex, selectedIndex, element) {
            const correctIndex = questions[questionIndex].correct;
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none'; // Disable further clicks
                if (i === correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex && i !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            if (selectedIndex === correctIndex) {
                score++;
                document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            }
        }

        window.onload = loadQuiz;
    </script>
</body>

        let score = 0;

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${q.options.map((option, i) => `
                            <div class="option" onclick="checkAnswer(${index}, ${i}, this)">${option}</div>
                        `).join('')}
                    </div>
                `;
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(questionIndex, selectedIndex, element) {
            const correctIndex = questions[questionIndex].correct;
            const options = element.parentElement.querySelectorAll('.option');
            options.forEach((opt, i) => {
                opt.style.pointerEvents = 'none'; // Disable further clicks
                if (i === correctIndex) {
                    opt.classList.add('correct');
                } else if (i === selectedIndex && i !== correctIndex) {
                    opt.classList.add('incorrect');
                }
            });
            if (selectedIndex === correctIndex) {
                score++;
                document.getElementById('score').innerText = `Score: ${score} / ${questions.length}`;
            }
        }

        window.onload = loadQuiz;
